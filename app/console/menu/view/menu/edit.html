        <div class="row">

                <form class="form-horizontal m-t" onsubmit="return false;" method="post" id="menuForm">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">上级菜单：</label>
                        <div class="col-sm-5">
                            <select class="form-control" name="parent_id" id="menu">
                                <option value="0">作为一级菜单</option>
                                {$categorys}
                            </select>
                        </div>
                    </div>
                    <div class="form-group {empty name="info.icon"} hide {/empty}">
                        <label class="col-sm-2 control-label">菜单图标：</label>
                        <div class="col-sm-4">
                            <input type="hidden" name="icon" id="icon" value="{$info.icon}">
                            <button data-toggle="tooltip" data-placement="top" data-original-title="点击选择图标"
                                    class="btn btn-primary  btn-ico " type="button"><i class="fa {empty name="info.icon"}fa-check{else}fa-{$info.icon}{/empty}"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">名称：</label>
                        <div class="col-sm-4">
                            <input id="name" name="name" class="form-control" type="text" value="{$info.name}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">模块：</label>
                        <div class="col-sm-4">
                            <input id="module" name="module" class="form-control" type="text" value="{$info.module}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">控制器：</label>
                        <div class="col-sm-4">
                            <input id="controller" name="controller" class="form-control" type="text" value="{$info.controller}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">方法：</label>
                        <div class="col-sm-4">
                            <input id="action" name="action" class="form-control" type="text" value="{$info.action}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">参数：</label>
                        <div class="col-sm-4">
                            <input id="parameter" name="parameter" class="form-control" type="text" value="{$info.parameter}">
                            <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 例:groupid=1&type=2</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">备注：</label>
                        <div class="col-sm-4">
                            <textarea id="remark" name="remark" class="form-control" rows="3">{$info.remark}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">状态：</label>
                        <div class="col-sm-4">
                            <div class="radio radio-success radio-inline">
                                <input type="radio" id="redio-show" value="1" name="status"{eq name="info.status" value="1"} checked{/eq}>
                                <label for="redio-show"> 显示</label>
                            </div>
                            <div class="radio radio-inline">
                                <input type="radio" id="redio-hidden" value="2" name="status"{eq name="info.status" value="2"} checked{/eq}>
                                <label for="redio-hidden"> 不显示</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group has-error">
                        <div class="col-sm-4 col-sm-offset-2">
                            <span id="server-error" style="display: none;" class="help-block m-b-none"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button class="btn btn-primary" type="submit" id="submit">提交</button>
                            <button class="btn btn-white" type="button" id="cancel">取消</button>
                        </div>

    <script>

        $("#menu").bind('change', function () {
            //二级菜单显示icon图标上传
            var childMenu = {$parentMenu};
            var childMenuId = [];
            $.each(childMenu, function (i, j) {
                childMenuId.push(j.id);
            })

            if ($.inArray(parseInt($(this).val()), childMenuId) >= 0) {
                //图标显示
                $(".btn-ico").closest('.form-group').removeClass('hide');
                //设置默认图标
                $("#icon").val('check');
            } else {
                //图标隐藏
                $(".btn-ico").closest('.form-group').addClass('hide');
                //设置默认图标
                $("#icon").val('');
                $(".btn-ico").children('i').attr('class', 'fa fa-check');
            }
        })

        //菜单图标弹窗
        $(".btn-ico").bind('click', function () {
            $('#modal').modal();
        })

        //渲染选择的图标
        $(".fontawesome-icon-list").find('a').bind('click', function () {
            $('#modal').modal('hide');
            var cla = $(this).children('i').attr('class');
            $(".btn-ico").children('i').attr('class', cla);

            var claVal = $(this).attr('href');
            $("#icon").val(claVal.substr(1, claVal.length));
        })

        $('.ibox-title').tooltip({
            selector: "[data-toggle=tooltip]",
            container: "body"
        });

    var menuForm = $("#menuForm"),
        submitBtn = $("#submit"),
        serverError = $("#server-error"),
        cancel = $("#cancel");
    // 表单验证
    $.validator.setDefaults({
        highlight: function(element) {
            $(element).closest('.form-group').removeClass('has-success').addClass('has-error');
        },
        success: function(element) {
            element.closest('.form-group').removeClass('has-error').addClass('has-success');
        },
        errorElement: "span",
        errorClass: "help-block m-b-none",
        validClass: "help-block m-b-none"
    });
    $().ready(function() {
        var icon = "<i class='fa fa-times'></i> ";
        menuForm.validate({
            debug: true,
            rules: {
                parent: {
                    required: true,
                },
                name: {
                    required: true,
                },
                module: {
                    required: true,
                    lettersonly: true
                },
                controller: {
                    lettersonly: true
                },
                action: {
                    lettersonly: true
                },
                status: {
                    required: true,
                },
            },
            messages: {
                parent: {
                    required: icon + "请选择上级菜单",
                },
                name: {
                    required: icon + "请填写菜单名称",
                },
                module: {
                    required: icon + "请填写模块名（英文单词）",
                    lettersonly: icon + "模块名必须为英文单词"
                },
                controller: {
                    lettersonly: icon + "控制器名必须为英文单词"
                },
                action: {
                    lettersonly: icon + "方法名必须为英文单词"
                },
                status: {
                    required: icon + "请选择状态",
                },
            },
            submitHandler: function() {
                // 禁用按钮
                submitBtn.attr({
                    disabled: "disabled"
                }).html("提交中...");
                // 提交表单
                $.ajax({
                    url: "{:Url('/menu/menu/update',['id'=>$info.id],false, true)}",
                    type: "post",
                    dataType: "json",
                    data: menuForm.serialize(),
                    success: function(data) {
                        if (data.code === 0) {
                            self.location = document.referrer;
                        } else {
                            serverError.show().html(icon + data.msg);
                        }
                    },
                    complete: function() {
                        // 恢复按钮可用
                        submitBtn.removeAttr("disabled").html("提交");
                    },
                    error: function() {
                        serverError.show().html(icon + "网络错误，请检查网络后重试");
                    }
                });
            }
        });
        cancel.click(function(){
            self.location = document.referrer;
        });
    });
    </script>
